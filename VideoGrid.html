<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid 0.2</title>
    <style>
        :root {
            /* --- Default Theme: Dark --- */
            --bg-color: #1a1a1a;
            --panel-bg: #2d2d2d;
            --text-color: #f0f0f0;
            --text-muted: #aaa;
            --input-bg: #333;
            --input-border: #555;
            --input-focus: #667eea;
            
            --accent-color: #667eea;
            --accent-hover: #5568d3;
            --accent-text: #ffffff;
            
            --border-color: #444;
            --success-color: #27ae60;
            
            --modal-overlay: rgba(0,0,0,0.9);
            --shadow-color: rgba(0,0,0,0.5);
        }

        /* --- Theme: Light Mode --- */
        [data-theme="light"] {
            --bg-color: #f4f6f8;
            --panel-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #666;
            --input-bg: #f9fafb;
            --input-border: #d1d5db;
            --input-focus: #3b82f6;
            
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --accent-text: #ffffff;
            
            --border-color: #e5e7eb;
            --success-color: #10b981;
            
            --modal-overlay: rgba(255,255,255,0.85);
            --shadow-color: rgba(0,0,0,0.1);
        }

        /* --- Theme: Ocean --- */
        [data-theme="ocean"] {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --input-bg: #334155;
            --input-border: #475569;
            --input-focus: #38bdf8;
            
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --accent-text: #0f172a;
            
            --border-color: #334155;
            --success-color: #34d399;
            
            --modal-overlay: rgba(15, 23, 42, 0.9);
            --shadow-color: rgba(0,0,0,0.6);
        }

        /* --- Theme: Cyberpunk --- */
        [data-theme="cyberpunk"] {
            --bg-color: #050505;
            --panel-bg: #121212;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --input-bg: #1f1f1f;
            --input-border: #333333;
            --input-focus: #00f3ff;
            
            --accent-color: #d946ef;
            --accent-hover: #c026d3;
            --accent-text: #ffffff;
            
            --border-color: #2a0a35;
            --success-color: #00ff9d;
            
            --modal-overlay: rgba(0,0,0,0.95);
            --shadow-color: rgba(217, 70, 239, 0.15);
        }

        /* --- Theme: Retro Terminal --- */
        [data-theme="retro-terminal"] {
            --bg-color: #000000;
            --panel-bg: #050505;
            --text-color: #33ff00;
            --text-muted: #1a8000;
            --input-bg: #001100;
            --input-border: #1a8000;
            --input-focus: #33ff00;
            
            --accent-color: #33ff00;
            --accent-hover: #26bf00;
            --accent-text: #000000;
            
            --border-color: #004d00;
            --success-color: #33ff00;
            
            --modal-overlay: rgba(0, 0, 0, 0.9);
            --shadow-color: rgba(51, 255, 0, 0.2);
        }

        /* --- Theme: Slate --- */
        [data-theme="slate"] {
            --bg-color: #1e293b;
            --panel-bg: #334155;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: #475569;
            --input-border: #64748b;
            --input-focus: #64748b;
            
            --accent-color: #94a3b8;
            --accent-hover: #cbd5e1;
            --accent-text: #0f172a;
            
            --border-color: #64748b;
            --success-color: #2dd4bf;
            
            --modal-overlay: rgba(15, 23, 42, 0.9);
            --shadow-color: rgba(0,0,0,0.4);
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 1px;
            text-align: center;
        }

        /* --- Main Control Panel --- */
        .controls-container {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .control-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Inputs & Buttons */
        input[type="file"] {
            padding: 8px;
            background: var(--input-bg);
            border-radius: 6px;
            color: var(--text-color);
            border: 1px solid var(--input-border);
            min-width: 250px;
        }
        
        input[type="text"] {
            padding: 10px;
            background: var(--input-bg);
            border-radius: 6px;
            color: var(--text-color);
            border: 1px solid var(--input-border);
            font-size: 1rem;
        }
        
        input[type="text"]:focus {
            border-color: var(--input-focus);
        }

        .grid-selectors {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid-selectors span {
            color: var(--text-muted);
            font-weight: bold;
        }

        select, button, input[type="number"] {
            padding: 10px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
        }

        select:hover, input[type="number"]:hover { border-color: var(--accent-color); }

        button.primary {
            background-color: var(--accent-color);
            color: var(--accent-text);
            font-weight: 600;
            min-width: 140px;
            border: none;
        }

        button.primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        button.success {
            background-color: var(--success-color);
            color: white;
            font-weight: 600;
            border: none;
        }

        button.success:hover { background-color: #219150; }
        
        button:disabled {
            background-color: var(--input-bg);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Utility Buttons (Small) */
        button.btn-small {
            padding: 4px 10px;
            font-size: 0.75rem;
            background-color: var(--input-bg);
            color: var(--text-muted);
            border: 1px solid var(--input-border);
            min-width: auto;
            margin-left: auto;
        }
        button.btn-small:hover {
            background-color: var(--input-border);
            color: var(--text-color);
            border-color: var(--accent-color);
        }

        /* --- Settings Sections --- */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Scale Selection Chips */
        .scale-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .scale-chip {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .scale-chip:hover { border-color: var(--accent-color); color: var(--text-color); }
        
        .scale-chip.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--accent-text);
            font-weight: 600;
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }
        .checkbox-label {
            margin: 0 !important;
            font-weight: 400 !important;
            color: var(--text-color) !important;
            cursor: pointer;
        }

        /* --- Stats Box --- */
        #stats-ui {
            display: none;
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 1400px;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        #stats-ui.visible {
            display: grid;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-value {
            font-family: monospace;
            color: var(--accent-color);
            font-size: 1.1em;
        }

        /* Responsive Stats */
        @media (max-width: 900px) {
            #stats-ui {
                grid-template-columns: 1fr 1fr;
            }
            .stat-item:first-child {
                grid-column: span 2;
            }
        }

        /* --- The Grid --- */
        #grid-container {
            display: grid;
            gap: 4px;
            background: #000; /* Always black for contrast in the grid */
            padding: 4px;
            border: 2px solid var(--border-color);
            width: 100%;
            max-width: 1400px;
            box-shadow: 0 15px 40px var(--shadow-color);
            border-radius: 4px;
            margin-bottom: 0;
        }

        .thumb-cell {
            position: relative;
            background: #111;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .thumb-cell:hover::after {
            content: "✎ Edit Frame";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(102, 126, 234, 0.4);
            backdrop-filter: blur(2px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .thumb-cell canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .thumb-info {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 6px;
            font-size: 11px;
            border-radius: 3px;
            pointer-events: none;
            font-family: monospace;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-overlay);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px var(--shadow-color);
            color: var(--text-color);
        }

        .modal canvas {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 4px;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin-bottom: 20px;
            background: #000;
        }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            background: var(--input-bg);
            padding: 15px;
            border-radius: 8px;
        }

        .time-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .time-input-group label { margin: 0; font-size: 0.8rem; }
        .time-input-group input { width: 80px; text-align: center; font-family: monospace; }

        input[type=range] {
            flex-grow: 1;
            height: 6px;
            background: var(--input-border);
            border-radius: 3px;
            appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-cancel { background: var(--input-bg); color: var(--text-color); min-width: 100px; border: 1px solid var(--input-border);}
        .btn-cancel:hover { background: var(--input-border); }

        /* Utility */
        #hidden-video, #outputCanvas { display: none; }
        
        .status-bar {
            margin-top: 10px;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>
<body data-theme="dark">

    <h1>Video Grid</h1>

    <div class="controls-container">
        
        <div class="control-row">
            <div class="control-group">
                <label for="videoInput">Select Video</label>
                <input type="file" id="videoInput" accept="video/*">
            </div>

            <div class="control-group">
                <label>Grid Layout</label>
                <div class="grid-selectors">
                    <div style="display:flex; flex-direction:column;">
                        <span style="font-size:0.7em; margin-bottom:2px;">COLS</span>
                        <select id="gridCols">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5" selected>5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <span>×</span>
                    <div style="display:flex; flex-direction:column;">
                        <span style="font-size:0.7em; margin-bottom:2px;">ROWS</span>
                        <select id="gridRows">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6" selected>6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <button id="generateBtn" class="primary" disabled>Generate</button>
            </div>
        </div>

        <div class="control-row settings-grid">
            <div class="control-group" style="flex: 2;">
                <label>Output Resolution Scale</label>
                <div class="scale-selector" id="scaleOptions">
                    <div class="scale-chip" data-value="0.075">Recommended (4k)</div>
                    <div class="scale-chip active" data-value="0.125">Recommended (1080p)</div>
                    <div class="scale-chip" data-value="0.6">Recommended (480p)</div>
                    <div class="scale-chip" data-value="0.075">7.5%</div>
                    <div class="scale-chip" data-value="0.125">12.5%</div>
                    <div class="scale-chip" data-value="0.15">15%</div>
                    <div class="scale-chip" data-value="0.2">20%</div>
                    <div class="scale-chip" data-value="0.25">25%</div>
                    <div class="scale-chip" data-value="0.5">50%</div>
                    <div class="scale-chip" data-value="1.0">Lossless</div>
                </div>
                <input type="hidden" id="selectedScale" value="0.125">
            </div>

            <div class="control-group" style="align-self: flex-end; margin-left: auto;">
                <button id="saveBtn" class="success" disabled>Download Image</button>
            </div>
        </div>

        <!-- Export & Theme Options Row -->
        <div class="control-row">
            <div class="control-group">
                <label for="exportFormat">Export Format</label>
                <select id="exportFormat" style="min-width: 140px;">
                    <option value="image/webp" selected>WebP</option>
                    <option value="image/png">PNG</option>
                </select>
            </div>

            <div class="control-group">
                <label for="themeSelect">Theme</label>
                <select id="themeSelect" style="min-width: 140px;">
                    <option value="ocean" selected>Ocean</option>
                    <option value="slate">Slate</option>
                    <option value="dark">Night</option>
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="retro-terminal">Retro</option>
                    <option value="light">Day</option>
                </select>
            </div>

            <div class="control-group" style="flex-direction: row; gap: 20px; align-items: flex-end; height: 100%;">
                <div class="checkbox-group">
                    <input type="checkbox" id="optAntialias" checked>
                    <label for="optAntialias" class="checkbox-label">Antialias Edges</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="optSmooth">
                    <label for="optSmooth" class="checkbox-label">Extra Smooth Images</label>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="status">Ready. Select a video file.</div>

    <div id="grid-container"></div>

    <div id="stats-ui">
        <div class="stat-item" style="grid-column: span 4;">
            <div class="stat-header">
                <label for="videoTitleEdit">Video Title (Editable)</label>
                <button id="cleanTitleBtn" class="btn-small" title="Remove dots, resolutions, and extra spaces">✨ Clean Title</button>
            </div>
            <input type="text" id="videoTitleEdit" placeholder="Video Title">
        </div>
        <div class="stat-item">
            <label>Runtime / Frames</label>
            <span id="videoRuntimeDisplay" class="stat-value">--</span>
        </div>
        <div class="stat-item">
            <label>Resolution</label>
            <span id="videoResolutionDisplay" class="stat-value">--</span>
        </div>
        <div class="stat-item">
            <label>File Size</label>
            <span id="videoSizeDisplay" class="stat-value">--</span>
        </div>
        <div class="stat-item">
            <label>Bitrate</label>
            <span id="videoBitrateDisplay" class="stat-value">--</span>
        </div>
    </div>

    <video id="hidden-video" muted playsinline preload="metadata"></video>
    <canvas id="outputCanvas"></canvas>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3 style="margin-top: 0; color: inherit;">Fine-Tune Frame</h3>
            <canvas id="editCanvas"></canvas>
            
            <div class="time-controls">
                <span id="startTimeLabel" style="font-family: monospace; color: var(--text-muted);">00:00</span>
                <input type="range" id="timeSlider" step="0.1">
                <span id="endTimeLabel" style="font-family: monospace; color: var(--text-muted);">00:00</span>
                
                <div class="time-input-group">
                    <label>Sec:</label>
                    <input type="number" id="manualTimeInput" step="1" min="0">
                </div>
            </div>

            <div id="currentTimeDisplay" style="color: var(--accent-color); font-weight: bold; font-family: monospace;">00:00</div>
            
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelEdit">Cancel</button>
                <button class="primary" id="confirmEdit">Update Thumbnail</button>
            </div>
        </div>
    </div>

    <script>
        // --- Elements ---
        const videoInput = document.getElementById('videoInput');
        const hiddenVideo = document.getElementById('hidden-video');
        const gridContainer = document.getElementById('grid-container');
        const generateBtn = document.getElementById('generateBtn');
        const saveBtn = document.getElementById('saveBtn');
        const gridColsSelect = document.getElementById('gridCols');
        const gridRowsSelect = document.getElementById('gridRows');
        const outputCanvas = document.getElementById('outputCanvas');
        const statusEl = document.getElementById('status');
        
        // Stats Elements
        const statsUi = document.getElementById('stats-ui');
        const videoTitleEdit = document.getElementById('videoTitleEdit');
        const cleanTitleBtn = document.getElementById('cleanTitleBtn');
        const videoRuntimeDisplay = document.getElementById('videoRuntimeDisplay');
        const videoResolutionDisplay = document.getElementById('videoResolutionDisplay');
        const videoSizeDisplay = document.getElementById('videoSizeDisplay');
        const videoBitrateDisplay = document.getElementById('videoBitrateDisplay');

        // Settings Elements
        const scaleChips = document.querySelectorAll('.scale-chip');
        const selectedScaleInput = document.getElementById('selectedScale');
        const exportFormatSelect = document.getElementById('exportFormat');
        const optAntialias = document.getElementById('optAntialias');
        const optSmooth = document.getElementById('optSmooth');
        const themeSelect = document.getElementById('themeSelect');

        // Modal Elements
        const editModal = document.getElementById('editModal');
        const editCanvas = document.getElementById('editCanvas');
        const timeSlider = document.getElementById('timeSlider');
        const manualTimeInput = document.getElementById('manualTimeInput');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const confirmEditBtn = document.getElementById('confirmEdit');
        const currentTimeDisplay = document.getElementById('currentTimeDisplay');
        const startTimeLabel = document.getElementById('startTimeLabel');
        const endTimeLabel = document.getElementById('endTimeLabel');

        // --- State ---
        let videoFile = null;
        let videoLoaded = false;
        let gridData = []; 
        let currentEditIndex = -1;
        let videoMeta = {
            duration: 0,
            size: 0,
            bitrateMBs: 0,
            framesEst: 0
        };

        // --- UI Interactions ---

        // Theme Switcher
        function setTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
            localStorage.setItem('videoGridTheme', themeName);
        }

        // Initialize Theme
        const savedTheme = localStorage.getItem('videoGridTheme');
        if (savedTheme) {
            themeSelect.value = savedTheme;
            setTheme(savedTheme);
        }

        themeSelect.addEventListener('change', (e) => {
            setTheme(e.target.value);
        });

        scaleChips.forEach(chip => {
            chip.addEventListener('click', () => {
                scaleChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                selectedScaleInput.value = chip.dataset.value;
            });
        });

        // 1. File Loading
        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Check if the file type is generally a video supported by the browser
            if (!file.type.startsWith('video/')) {
                alert("Please select a valid video file supported by your browser (MP4, WebM, MKV, MOV, etc.).");
                videoInput.value = '';
                return;
            }

            videoFile = file;
            
            // Set Title Default
            const title = file.name.replace(/\.[^/.]+$/, "");
            videoTitleEdit.value = title;

            const url = URL.createObjectURL(file);
            hiddenVideo.src = url;
            
            statusEl.textContent = "Loading metadata...";
            
            hiddenVideo.onloadedmetadata = () => {
                videoLoaded = true;
                generateBtn.disabled = false;
                gridContainer.innerHTML = '';
                saveBtn.disabled = true;
                
                // Calculate Metadata
                videoMeta.duration = hiddenVideo.duration;
                videoMeta.size = file.size;
                
                // Calculate MB/s: (File Size Bytes / 1024 / 1024) / Duration Seconds
                const totalMB = file.size / (1024 * 1024);
                videoMeta.bitrateMBs = totalMB / hiddenVideo.duration;
                
                videoMeta.framesEst = Math.floor(hiddenVideo.duration * 29.97);

                // Update Stats UI
                statsUi.classList.add('visible');
                videoRuntimeDisplay.innerText = `${formatDurationExtended(videoMeta.duration)} (${videoMeta.framesEst.toLocaleString()} Frames)`;
                videoResolutionDisplay.innerText = `${hiddenVideo.videoWidth} × ${hiddenVideo.videoHeight}`;
                videoSizeDisplay.innerText = formatBytes(file.size);
                videoBitrateDisplay.innerText = `${videoMeta.bitrateMBs.toFixed(2)} MB/s`;

                statusEl.textContent = `Loaded: ${file.name} | Duration: ${formatTime(hiddenVideo.duration)}`;
            };
        });

        // Clean Title Button Logic
        cleanTitleBtn.addEventListener('click', () => {
            let text = videoTitleEdit.value;
            text = text.replace(/\./g, ' ');
            text = text.replace(/\_/g, ' ');
            text = text.replace(/\b(4k|1080p|480p|720p)\b/gi, '');
            text = text.replace(/\s+/g, ' ').trim();
            videoTitleEdit.value = text;
        });

        // 2. Generate Grid
        generateBtn.addEventListener('click', async () => {
            if (!videoLoaded) return;

            const cols = parseInt(gridColsSelect.value);
            const rows = parseInt(gridRowsSelect.value);
            const totalThumbnails = cols * rows;
            const duration = hiddenVideo.duration;
            const interval = duration / (totalThumbnails + 1);

            gridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gridContainer.innerHTML = '';
            gridData = [];

            const aspect = hiddenVideo.videoWidth / hiddenVideo.videoHeight;
            
            statusEl.textContent = "Generating thumbnails... please wait.";
            generateBtn.disabled = true;

            for (let i = 0; i < totalThumbnails; i++) {
                const time = interval * (i + 1);
                const segStart = Math.max(0, time - (interval/2));
                const segEnd = Math.min(duration, time + (interval/2));

                const cell = document.createElement('div');
                cell.className = 'thumb-cell';
                cell.style.aspectRatio = aspect;

                const canvas = document.createElement('canvas');
                canvas.width = hiddenVideo.videoWidth;
                canvas.height = hiddenVideo.videoHeight;

                const info = document.createElement('div');
                info.className = 'thumb-info';
                info.innerText = formatTime(time);

                cell.appendChild(canvas);
                cell.appendChild(info);
                cell.onclick = () => openEditor(i);
                
                gridContainer.appendChild(cell);

                gridData.push({
                    index: i,
                    time: time,
                    segStart: segStart,
                    segEnd: segEnd,
                    canvas: canvas,
                    infoEl: info
                });
            }

            for (let i = 0; i < gridData.length; i++) {
                statusEl.textContent = `Capturing frame ${i+1}/${totalThumbnails}...`;
                await captureFrame(gridData[i].time, gridData[i].canvas);
            }

            statusEl.textContent = "Generation Complete. Adjust details below, then click Download.";
            generateBtn.disabled = false;
            saveBtn.disabled = false;
        });

        function captureFrame(time, targetCanvas) {
            return new Promise((resolve) => {
                const onSeek = () => {
                    hiddenVideo.removeEventListener('seeked', onSeek);
                    const ctx = targetCanvas.getContext('2d');
                    ctx.drawImage(hiddenVideo, 0, 0, targetCanvas.width, targetCanvas.height);
                    resolve();
                };
                hiddenVideo.currentTime = time;
                hiddenVideo.addEventListener('seeked', onSeek, { once: true });
            });
        }

        // 3. Edit / Modal Logic
        function openEditor(index) {
            currentEditIndex = index;
            const data = gridData[index];
            
            startTimeLabel.innerText = formatTime(data.segStart);
            endTimeLabel.innerText = formatTime(data.segEnd);
            
            timeSlider.min = 0; 
            timeSlider.max = hiddenVideo.duration;
            
            timeSlider.value = data.time;
            manualTimeInput.value = Math.floor(data.time);

            editCanvas.width = hiddenVideo.videoWidth;
            editCanvas.height = hiddenVideo.videoHeight;
            
            updatePreview(data.time);
            
            editModal.classList.add('active');
        }

        async function updatePreview(time) {
            currentTimeDisplay.innerText = formatTime(time);
            hiddenVideo.currentTime = time;
        }

        timeSlider.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            manualTimeInput.value = Math.floor(val);
            updatePreview(val);
        });

        manualTimeInput.addEventListener('change', (e) => {
            let val = parseFloat(e.target.value);
            if (val < 0) val = 0;
            if (val > hiddenVideo.duration) val = hiddenVideo.duration;
            
            timeSlider.value = val;
            updatePreview(val);
        });

        hiddenVideo.addEventListener('seeked', () => {
            if (editModal.classList.contains('active')) {
                const ctx = editCanvas.getContext('2d');
                ctx.drawImage(hiddenVideo, 0, 0, editCanvas.width, editCanvas.height);
            }
        });

        confirmEditBtn.addEventListener('click', async () => {
            if (currentEditIndex === -1) return;
            const newTime = parseFloat(timeSlider.value);
            const data = gridData[currentEditIndex];
            
            data.time = newTime;
            data.infoEl.innerText = formatTime(newTime);
            
            await captureFrame(newTime, data.canvas);
            closeModal();
        });

        cancelEditBtn.addEventListener('click', closeModal);

        function closeModal() {
            editModal.classList.remove('active');
            currentEditIndex = -1;
        }

        // 4. Final Download Logic
        saveBtn.addEventListener('click', () => {
            statusEl.textContent = "Rendering final image...";
            
            const cols = parseInt(gridColsSelect.value);
            const rows = parseInt(gridRowsSelect.value);
            const scale = parseFloat(selectedScaleInput.value);
            
            // Export Options
            let format = exportFormatSelect.value;
            const useAA = optAntialias.checked;
            const useSmooth = optSmooth.checked;
            
            const baseW = gridData[0].canvas.width;
            const baseH = gridData[0].canvas.height;
            
            const thumbW = Math.floor(baseW * scale);
            const thumbH = Math.floor(baseH * scale);
            const gap = Math.floor(20 * scale);
            
            // Ensure header has enough height for 3 lines of text
            const headerHeight = Math.floor(thumbH * 0.8); 
            
            const gridWidth = thumbW * cols + gap * (cols - 1);
            const gridHeight = thumbH * rows + gap * (rows - 1);
            
            const finalW = gridWidth;
            const finalH = gridHeight + headerHeight + gap;
            
            outputCanvas.width = finalW;
            outputCanvas.height = finalH;
            
            const ctx = outputCanvas.getContext('2d');
            
            // --- APPLY EXPORT SETTINGS ---
            
            // Antialias: imageSmoothingEnabled (true = smooth, false = pixelated)
            ctx.imageSmoothingEnabled = useAA;
            
            // Extra Smooth: imageSmoothingQuality ('low', 'medium', 'high')
            ctx.imageSmoothingQuality = useSmooth ? 'high' : 'medium';
            
            // --- DRAW CANVAS ---
            
            // Background
            ctx.fillStyle = "#111111";
            ctx.fillRect(0, 0, finalW, finalH);
            
            // --- DRAW HEADER WITH MATCHED FONT SIZING ---
            
            // 1. Prepare Strings
            const titleText = videoTitleEdit.value || "Video File";
            
            const resolutionStr = `${hiddenVideo.videoWidth} × ${hiddenVideo.videoHeight}`;
            
            const meta1 = `Resolution: ${resolutionStr}  |  File Size: ${formatBytes(videoMeta.size)}  |  Bitrate: ${videoMeta.bitrateMBs.toFixed(2)} MB/s`;
            const meta2 = `Runtime: ${formatDurationExtended(videoMeta.duration)}  |  Frames: ${videoMeta.framesEst.toLocaleString()}`;
            
            // 2. Define Constraints
            const targetTextWidth = finalW * 0.95;
            const maxLineHeight = (headerHeight * 0.8) / 3; // Max height per line
            
            // 3. Helper to find optimal font size for a specific string
            function getFontSizeToFit(text, maxWidth, maxHeight) {
                const testSize = 100;
                ctx.font = `300 ${testSize}px 'Segoe UI', Arial, sans-serif`;
                const measure = ctx.measureText(text);
                const measuredWidth = measure.width;
                
                let sizeBasedOnWidth = (maxWidth / measuredWidth) * testSize;
                
                // Constrain by height
                if (sizeBasedOnWidth > maxHeight) {
                    sizeBasedOnWidth = maxHeight;
                }
                return sizeBasedOnWidth;
            }
            
            // 4. Calculate Size for EACH line
            const sizeTitle = getFontSizeToFit(titleText, targetTextWidth, maxLineHeight);
            const sizeMeta1 = getFontSizeToFit(meta1, targetTextWidth, maxLineHeight);
            const sizeMeta2 = getFontSizeToFit(meta2, targetTextWidth, maxLineHeight);
            
            // 5. FIND THE "MATCHING" SIZE (Smallest to prevent overflow)
            const commonFontSize = Math.min(sizeTitle, sizeMeta1, sizeMeta2);
            
            // 6. Draw with the common size
            ctx.font = `300 ${commonFontSize}px 'Segoe UI', Arial, sans-serif`;
            ctx.textBaseline = "top";
            
            const padX = finalW * 0.025; // 2.5% padding left
            // Center block vertically in header space
            const totalTextBlockHeight = (commonFontSize * 3) + (commonFontSize * 0.5); // text + gaps
            const startY = (headerHeight - totalTextBlockHeight) / 2;

            // Draw Title
            ctx.fillStyle = "#ffffff";
            ctx.fillText(titleText, padX, startY);

            // Draw Meta
            ctx.fillStyle = "#aaaaaa";
            const gapY = commonFontSize * 0.25; // Small gap between lines
            
            ctx.fillText(meta1, padX, startY + commonFontSize + gapY);
            ctx.fillText(meta2, padX, startY + (commonFontSize * 2) + (gapY * 2));

            // --- DRAW GRID ---
            const gridStartY = headerHeight + gap;

            gridData.forEach((item, i) => {
                const row = Math.floor(i / cols);
                const col = i % cols;
                
                const x = col * (thumbW + gap);
                const y = gridStartY + (row * (thumbH + gap));
                
                ctx.drawImage(item.canvas, 0, 0, baseW, baseH, x, y, thumbW, thumbH);
                
                const tsFontSize = Math.max(10, Math.floor(thumbH * 0.08)); 
                ctx.font = `bold ${tsFontSize}px Arial`;
                
                const timeStr = formatTime(item.time);
                const textMetrics = ctx.measureText(timeStr);
                const textWidth = textMetrics.width + (tsFontSize/2);
                const textHeight = tsFontSize + (tsFontSize/2);
                
                const badgeX = x + thumbW - textWidth - (thumbW * 0.02);
                const badgeY = y + thumbH - textHeight - (thumbH * 0.02);
                
                ctx.fillStyle = "rgba(0,0,0,0.6)";
                ctx.fillRect(badgeX, badgeY, textWidth, textHeight);
                
                ctx.fillStyle = "#FFF";
                ctx.textAlign = "left";
                ctx.textBaseline = "top";
                ctx.fillText(timeStr, badgeX + (tsFontSize/4), badgeY + (tsFontSize/4));
            });
            
            // --- HANDLE FORMATS ---
            
            // Map extension
            let ext = 'png';
            if (format === 'image/webp') { ext = 'webp'; }

            // Quality setting for lossy formats (WebP)
            // 0.92 is a high quality default. PNG ignores this.
            const quality = 0.92;

            outputCanvas.toBlob(blob => {
                if (!blob) {
                    statusEl.textContent = "Error generating image. Try a different format.";
                    return;
                }
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${videoTitleEdit.value.replace(/\s+/g, '_')}.${ext}`;
                a.click();
                URL.revokeObjectURL(url);
                statusEl.textContent = "Download started!";
            }, format, quality);
        });

        // Utilities
        function formatTime(seconds) {
            if (!seconds) return "00:00";
            const date = new Date(0);
            date.setSeconds(seconds);
            return date.toISOString().substr(14, 5);
        }

        function formatDurationExtended(seconds) {
            if (!seconds) return "00:00:00";
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return [h, m, s].map(v => v < 10 ? "0" + v : v).join(":");
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

    </script>
